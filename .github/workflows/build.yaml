name: Build pear

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm, arm64]
        goos: [linux, darwin]
        exclude:
          - goos: darwin
            goarch: arm
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build for ${{ matrix.goarch }}
        env:
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v -o build/pear

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pear-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/pear
